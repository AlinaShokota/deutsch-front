    <table mat-table [dataSource]="dataSource" class="table table-striped">
            <ng-container matColumnDef="noun">
                <th class="header" mat-header-cell *matHeaderCellDef>
                    Noun
                    <mat-form-field class="filter" floatLabel="never">
                        <mat-label style="color: grey; font-weight: 200;">Search</mat-label>
                        <input matInput [formControl]="wordFilter">
                    </mat-form-field>
                </th>
                <td mat-cell *matCellDef="let noun">{{noun.article}} {{noun.word}}</td>
            </ng-container>
            <ng-container matColumnDef="plural">
                <th class="header" mat-header-cell *matHeaderCellDef>
                    Plural
                </th>
                <td mat-cell *matCellDef="let noun">{{noun.plural}}</td>
            </ng-container>
            <ng-container matColumnDef="translation">
                <th class="header" mat-header-cell *matHeaderCellDef>
                    Translation
                </th>
                <td mat-cell *matCellDef="let noun">{{noun.translation}}</td>
            </ng-container>

            <ng-container matColumnDef="category">
                    <th class="header" mat-header-cell *matHeaderCellDef>
                        Category
                        <mat-form-field class="filter" floatLabel="never">
                            <mat-label style="color: grey; font-weight: 200;">Search</mat-label>
                            <input matInput [formControl]="categoryFilter">
                        </mat-form-field>
                    </th>
                    <td mat-cell *matCellDef="let noun">{{noun.category}}</td>
                </ng-container>

                <ng-container matColumnDef="modify">
                        <th class="header" mat-header-cell *matHeaderCellDef>
                            Modify
                        </th>
                        <td mat-cell *matCellDef="let noun">
                            <button class="btn" (click)="modify(noun.id)">
                                    <i class="fas fa-pen-alt"></i>
                            </button>
                        </td>
                    </ng-container>

                    
            <ng-container matColumnDef="delete">
                <th class="header" mat-header-cell *matHeaderCellDef>
                    Delete
                </th>
                <td mat-cell *matCellDef="let noun">
                    <button class="btn" (click)="delete(noun.id)">
                            <mdb-icon far icon="trash-alt" class="pink-text"></mdb-icon>
                    </button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let person; columns: columnsToDisplay"></tr>
        </table>

</div>
