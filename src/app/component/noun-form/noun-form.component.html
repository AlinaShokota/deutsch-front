<app-navbar></app-navbar>

<div class="container">

    <form (ngSubmit)="save()">
        <div class="form-row">

            <div class="col-2">
                    <label>Article</label>
                    <select class="form-control" placeholder="Article" name="article" [(ngModel)]="noun.article">
                        <option>die</option>
                        <option>der</option>
                        <option>das</option>
                    </select>
                
            </div>

            <div class="col-5">
                <div class="md-form">
                    <input mdbInput type="text" class="form-control" placeholder="Noun" name="word"
                        [(ngModel)]="noun.word">
                </div>
            </div>

            <div class="col-5">
                <div class="md-form">
                    <input mdbInput type="text" class="form-control" placeholder="Translation" name="translation"
                        [(ngModel)]="noun.translation">
                </div>
            </div>

            <div class="col-5">
                <div class="md-form">
                    <input mdbInput type="text" class="form-control" placeholder="Plural" name="plural"
                        [(ngModel)]="noun.plural">
                </div>
            </div>

            <div class="col-5">
                    <div class="md-form">
                        <input mdbInput type="text" class="form-control" placeholder="Create category" name="category"
                            [(ngModel)]="noun.category">
                    </div>
                </div>

            <div class="col-2">
                <label>Or select category</label>
                <select class="form-control" placeholder="Category" name="category"  [(ngModel)]="noun.category">
                    <option *ngFor="let category of categories">{{category}}</option>
                </select>
            </div>

            <div class="col-5">
                    <div class="md-form">
                        <input mdbInput type="text" class="form-control" placeholder="Image URL" name="image"
                            [(ngModel)]="noun.image">
                        <small id="emailHelp" class="form-text text-muted">We roccomend to download free icons from
                            https://www.iconfinder.com/</small>
                    </div>
                </div>

        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" mdbBtn color="primary">Save</button>
            </div>
        </div>
    </form>

</div>
