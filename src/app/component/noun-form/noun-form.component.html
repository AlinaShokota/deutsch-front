<app-navbar></app-navbar>

<div class="container">

    <form (ngSubmit)="save()">
        <div class="form-row">
            <div class="col-2">
                <div class="md-form">
                    <input mdbInput type="text" class="form-control" placeholder="Article" name="article"
                        [(ngModel)]="noun.article">
                </div>
            </div>

            <div class="col-5">
                <div class="md-form">
                    <input mdbInput type="text" class="form-control" placeholder="Noun" name="word"
                        [(ngModel)]="noun.word">
                </div>
            </div>

            <div class="col-5">
                <div class="md-form">
                    <input mdbInput type="text" class="form-control" placeholder="Translation" name="translation"
                        [(ngModel)]="noun.translation">
                </div>
            </div>

            <div class="col-5">
                <div class="md-form">
                    <input mdbInput type="text" class="form-control" placeholder="Image URL" name="image" [(ngModel)]="noun.image">
                    <small id="emailHelp" class="form-text text-muted">We roccomend to download free icons from https://www.iconfinder.com/</small>
                </div>
            </div>

        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" mdbBtn color="primary">Save</button>
            </div>
        </div>
    </form>

</div>
